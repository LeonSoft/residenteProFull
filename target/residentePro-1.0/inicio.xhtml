<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core">            

<head>
  
  <title>#{msj.tituloResidentePro}</title>
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css"/>
  <link rel="stylesheet" href="vendors/base/vendor.bundle.base.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <link rel="shortcut icon" href="images/favicon.png"/>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="images/logoResidente.svg" alt="logo"/>
              </div>              
              <label>#{msj.bienvenida}</label>
              <h6 class="font-weight-light">Residente Pro</h6>
              <h:messages id="messages" showDetail="false" autoUpdate="true" />
              <h:form id="frmInicio" class="pt-3" >
                <div class="form-group">
                  <label>Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-email-outline text-primary"></i>
                      </span>
                    </div>                    
                    <h:inputText value="#{inicioController.usuario.usuario}" type="email" class="form-control form-control-lg border-left-0" placeholder="Email"/>
                  </div>
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>                      
                    <h:inputText value="#{inicioController.usuario.claveUsuario}" type="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Password"/>                        
                  </div>
                </div>
                <div class="mt-3">                 
                  <h:commandButton tabindex="3" action="#{inicioController.iniciaSesion}" value="#{msj.ingresar}" id="btnInicio" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" />
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Olvide mi contraseña <a href="../login.html" class="text-primary">Recordar</a>
                </div>
              </h:form>
            </div>
          </div>
          <div class="col-lg-6 register-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright copy; 2019 Leon Software.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="vendors/base/vendor.bundle.base.js"></script>
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
</body>

</html>
